<!DOCTYPE html>
<html>
  <head>
    <title>CF Quick Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/dropzone/3.7.1/dropzone.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/dropzone/3.7.1/css/dropzone.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cloud Files Image Thingy</h1>
      <div class="jumbotron">
        <form action="{{ fp['cf_path'] }}" method="POST" enctype="multipart/form-data" class="dropzone">
            <h2 class="form-signin-heading"></h2>
            <input type="hidden" name="max_file_size" value="{{ fp['max_size'] }}" />
            <input type="hidden" name="max_file_count" value="{{ fp['max_count'] }}" />
            <input type="hidden" name="expires" value="{{ fp['expires'] }}" />
            <input type="hidden" name="signature" value="{{ fp['hmac'] }}" />
        </form>
      </div>
    </div>

  </body>
</html>
